<html lang="en">

    <link href="/Bootstrap-Portfolio/assets/css/style.css" rel="stylesheet">

    <![endif]-->
  </head>
  <body>



    <header id="masthead">                    
        <div class="container"> 
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand"><a href="index.html" id="logo">Scott Strubberg</a></p>
            </div>
        
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <ul class="nav navbar-nav navbar-right">
                <li><a href="/Bootstrap-Portfolio/index.html">About</a></li>
                <li><a href="/Bootstrap-Portfolio/portfolio.html">Portfolio</a></li>
                <li><a href="/Bootstrap-Portfolio/contact.html">Contact</a></li>
                
                </ul>
            
            </div>
        </div>
    </header>

    <div id="main-container" class="container">
        <div class="row">
            <div class="col-md-1"></div>
                <div class="col-md-6">
                    <section class="main-section">
                        <h1>Contact</h1>
                        
                              <form id="contact-form">
                                <ul>
                                  <li>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Your Name" required="required">
                                  </li>
                                  <li>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="youremail@site.com" required="required">
                                  </li>
                                  <li>
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" required="required"></textarea>
                                  </li>
                                </ul>
                                <input type="submit">
                              </form>
                    </section>
                </div>  
            
                
                <div class="col-md-4">
                    <section class="sidebar">
                        <h3>Connect with Me</h3>
                        <img src="assets/images/github.png" alt="github" class="social">
                        <img src="assets/images/stackoverflow.png" alt="stackoverflow" class="social">
                        <img src="assets/images/linkedin.png" alt="linkedin" class="social">
                    </section>
                </div>
                
            <div class="col-md-1"></div>    
        </div>
    </div>

    <footer class="footer">
        <div class="container container-notBS">
            <p>Copyright Â© 2016 Scott Strubberg</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
